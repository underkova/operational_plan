{% load static %}
<!DOCTYPE html>
<html class="h-100">

<head>
	<title>Авторизация</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="h-100">
	<main class="d-flex h-100 flex-nowrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-5 p-0">
					<div class="d-flex flex-shrink-0 login-bg-image d-none d-lg-block"></div>
				</div>
				<div class="col-lg-7 col-sm-12 p-0">
					<div class="flex-shrink-0 logon-bg bgimg align-items-center">
						<div class="mask d-flex">
							<div class="w-50 m-auto">
	{% if form.errors %}
		<p class="text-danger">Your username and password didn't match. Please try again.</p>
	{% endif %}
								<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
									<h1 class="login text-secondary fw-light mb-5">Авторизация</h1>

									<div class="form-floating mb-3">
										<input class="form-control" type="login" id="username" name="username" placeholder="name@example.com">
										<label for="floatingInput">Логин</label>
									</div>
									<div class="form-floating mb-5">
										<input class="form-control" type="password" name="password" id="password" placeholder="Password">
										<label for="floatingPassword">Пароль</label>
									</div>

									<button class="w-100 btn btn-lg btn-secondary" type="submit">Войти</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
